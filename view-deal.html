<div class="row">
    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card shadow h-100">
            <div  class="card-header">{{viewDeal.dealName}}</div>
            <div class="card-body">
                <h4 class="small font-weight-bold py-2">Price: <span class="text-success float-right">{{viewDeal.price}}/-</span></h4>
                <h4 class="small font-weight-bold py-2">Actual Price: <span class="text-warning float-right">{{viewDeal.actualPrice}}/-</span></h4>
                <h4 class="small font-weight-bold py-2">Expiry Date: <span class="text-danger float-right">{{viewDeal.expiry}}</span></h4>
                <form>
                    <h4 class="small font-weight-bold py-2">Detals:</h4>
                    <textarea style="font-size: 12px" rows="3" class="small form-control" readonly>{{viewDeal.details}}</textarea>
                </form>
                <hr/>
                <h4 class="small font-weight-bold py-2">Posted On: <span class="float-right">{{viewDeal.postDate}}</span></h4>
                <h4 class="small font-weight-bold py-2">Posted By: <span class="float-right">{{viewDeal.name}}</span></h4>
                <h4 class="small font-weight-bold py-2">Contact: <span class="float-right">{{viewDeal.phone}}</span></h4>
                <form>
                    <h4 class="small font-weight-bold py-2">Address:</h4>
                    <textarea style="font-size: 12px" rows="2" class="small form-control" readonly>{{viewDeal.address}}</textarea>
                </form>
                <hr/>
                <div class='my-2 float-right'>
                    <button type="button" class="btn btn-success">Grab Now</button>
                    <button type="button" class="btn btn-info">Contact</button>
                </div>
            </div>
        </div>
    </div>
</div>
