<div class="row">
    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card shadow h-100">
            <div class="card-header">Create Deal</div>
            <div class="card-body">
                <div class="col-md-6">
                    <div class="form-group">
                        <h4 class="small font-weight-bold py-2">Deal title:</h4>
                        <input ng-model="editDeal.dealName" type="text" class="form-control" value="" />
                    </div>
                    <div class="form-group">
                        <h4 class="small font-weight-bold py-2">Actual Price:</h4>
                        <input ng-model="editDeal.actualPrice" type="text" class="form-control" value="" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <h4 class="small font-weight-bold py-2">Deal Price:</h4>
                        <input ng-model="editDeal.price" type="text" class="form-control" value="" />
                    </div>
                    <div class="form-group">
                        <h4 class="small font-weight-bold py-2">Expiry Date:</h4>
                        <input ng-model="editDeal.expiry" type="date" class="form-control" value="" />
                    </div>
                    <div class="form-group">
                        <h4 class="small font-weight-bold py-2">Deal Details:</h4>
                        <textarea ng-model="editDeal.details" rows='5' class="form-control"></textarea>
                    </div>
                </div>
                <button type="button" ng-click="addDeal(editDeal)" class="btn btn-success btnSubmit form-control">Create</button>
            </div>
        </div>
    </div>
</div>
